<link rel="import" href="../polymer.html">

<dom-module id="prf-likeit">
  <link rel="import" type="css" href="prf-likeit.css">
  <template>
    <button class="btn">Мне нравится</button>
    <button class="count">{{countPlus}}</button>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'prf-likeit',
    properties: {
      count: String,
      countPlus: {
        type: String,
        computed: 'computePlus(count)'
      }
    },
    computePlus: function(count) {
      return '+' + count;
    }
  });
</script>
